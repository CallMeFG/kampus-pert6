<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learn Javascript</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
    <!--  -->
        <section>
        <h1 id="judul">Hello world!</h1>
        <p id="paragraf">Hello world!</p>
        <div>
            <form action="index.html">
            <button id="tombol1" onclick="aksiTombol1()" type="button">
                klik untuk menampilkan waktu
            </button>
            <button onclick="">Reset</button>
            </form>
        </div>
        <p id="waktu"></p>
        </section>
        <!--  -->
        <section>
        <div>
            <form action="index.html">
            <h2>hitung jumlah karakter</h2>
            <input
                type="text"
                name="inputText"
                id="inputText"
                placeholder="Input teks"
            />
            <button id="tombol2" onclick="aksiTombol2()" type="button">
                Hitung jumlah karakter
            </button>
            <button onclick="">Reset</button>
            </form>
        </div>
        <p id="hasil"></p>
        </section>
        <br />
        <!--  -->
        <section>
        <div>
            <form action="index.html">
            <h2>ubah warna background</h2>
            <select name="pilihWarna" id="pilihWarna">
                <option selected disabled>Pilih warna</option>
                <option value="aquamarine">Default</option>
                <option value="white">Putih</option>
                <option value="green">Hijau</option>
                <option value="yellow">kuning</option>
                <option value="blue">Biru</option>
                <option value="grey">Abu-abu</option>
            </select>
            <button type="button" onclick="aksiTombol3()">Ubah background</button>
            </form>
        </div>
        </section>
        <!--  -->
        <section>
            <div>
                <form action="index.html">
                    Nama : <input type="text" name="nama" id="nama">
                    <button type="button" onclick="aksiTombol4()">kirim</button>
                    <button type="reset">reset</button>
                    <p id="pesan"></p>
                </form>
            </div>
        </section>
        <!--  -->
        <section>
            <div>
                <form action="index.html">
                    <h2>Happy Shopping</h2>
                    <table>
                        <tr>
                            <td>Harga</td>
                            <td>:</td>
                            <td><input type="number" name="harga" id="harga"></td>
                        </tr>
                        <tr>
                            <td>Jumlah</td>
                            <td>:</td>
                            <td><input type="number" name="jumlah" id="jumlah"></td>
                        </tr>
                    </table>
                    <button type="button" onclick="aksiTombol5()">Submit</button>
                    <h2 id="totalbelanja"></h2>
                </form>
            </div>
        </section>
    </main>
    <!-- Script -->
    <script>
        //
      function aksiTombol1() { 
        document.getElementById("waktu").innerHTML = Date();
      }
      //
      function aksiTombol2() {
        const text = document.getElementById("inputText").value;
        const hitung = text.length;
        document.getElementById("hasil").innerHTML =
          "jumlah karakter :" + hitung;
      }
      //
      function aksiTombol3() {
        const warna = document.getElementById("pilihWarna").value;
        if(warna=="default"){
            document.body.style.backgroundColor = aquamarine;
        } else{
            document.body.style.backgroundColor = warna;
        }
      }
      //
      function aksiTombol4(){
        const nama = document.getElementById("nama").value;
        if (nama == "" || nama == null){
            document.getElementById("pesan").innerHTML="nama harus diisi!";
        } else{
            document.getElementById("pesan").innerHTML="berhasil menginput nama!";
        }
      }
      //
      function aksiTombol5(){
        const harga= document.getElementById("harga").value;
        const jumlah = document.getElementById("jumlah").value;
        const total = harga*jumlah;
        document.getElementById("totalbelanja").innerHTML="Total Belanja : Rp"+total;
      }
    </script>
  </body>
</html>
